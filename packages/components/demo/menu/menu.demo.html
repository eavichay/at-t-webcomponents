<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Demo</title>
    <script type="module" src="../../menu/a-menu-item.js"></script>
    <script type="module" src="../../menu/a-menu.js"></script>
    <script type="module" src="../../menu/a-popup-menu.js"></script>
</head>
<body>
    <h1>Menu Demo</h1>
    <a-popup-menu>
        <span slot="trigger">Open Menu ⬇️</span>
        <a-menu id="menu">
            <a-menu-item>Option 1</a-menu-item>
            <a-menu-item disabled>Disabled option</a-menu-item>
            <a-menu-item>Option 2</a-menu-item>
            <a-menu-item>Another option</a-menu-item>
            <a-menu-item>Yet another one</a-menu-item>
            <a-menu-item>Quit</a-menu-item>
        </a-menu>
    </a-popup-menu>
    <p>
        <div id="log"></div>
    </p>
    <script>
        document.querySelector('#menu').addEventListener('selected', (e) => {
            document.querySelector('#log').innerHTML = 'Selected: ' + e.target.innerText;
        });
    </script>
</body>
</html>
